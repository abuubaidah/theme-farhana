<!-- portfolio begin -->
<div class="portfolio-area" id="portfolio">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="area-title">
                    <h2>{{site.data.portfolio.portfolio.section-title}}</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="portfolio-menu">
                    <ul class="filterizr__controls">
                        {% for item in site.data.portfolio.portfolio-menu limit: 6 %}
                            <li data-filter="{{ item.filter }}">{{ item.menu-name }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="filterizr__elements">

                {% for element in site.data.portfolio.portfolio-elements %}
                <div class="filtr-item col-lg-4 col-sm-12 col-md-6" data-category="{{element.data-category}}">
                    <div class="single-portfolio">
                        <img src="{{element.img-path}}" alt="">
                        <div class="hover-effect">
                            <div class="d-table h-100 w-100">
                                <div class="d-table-cell">
                                    <h3>{{element.title}}</h3>
                                    <a href="{{element.img-path}}" data-lightbox="image-1">View Project</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                
            </div>
        </div>
    </div>
</div>
<!-- portfolio end -->
